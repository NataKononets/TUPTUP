<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TupTup | Cart</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Common CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- HEADER (тот же, что везде) -->
<header class="main-header">
  <nav class="navbar navbar-expand-lg container">
    <a class="navbar-brand" href="index.html">
      <img src="img/Logo.png" width="36"> <strong>TupTup</strong>
    </a>

    <div class="ms-auto">
      <a href="cart.html" class="cart-link">
        <i class="bi bi-cart3"></i> Cart (<span id="cartCount">0</span>)
      </a>
    </div>
  </nav>
</header>

<!-- CART -->
<section class="container py-5">
  <h2 class="mb-4">Your Cart</h2>

  <div class="row">
    <!-- PRODUCTS -->
    <div class="col-md-8" id="cartItems">
      <!-- JS вставит товары -->
    </div>

    <!-- SUMMARY -->
    <div class="col-md-4">
      <div class="order-box p-4">
        <h4>Order Summary</h4>
        <p>Total items: <span id="totalQty">0</span></p>
        <h5>Total: $<span id="totalPrice">0.00</span></h5>

        <a href="checkout.html" class="btn checkout-btn w-100 mt-3">
          Proceed to Checkout
        </a>
      </div>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="footer mt-5">
  <div class="container py-4 text-center">
    © TupTup Kids Store
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
